<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Home Page</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div id="container">
  <div id="current-bills-wrapper">
    <span id="current-bills-text">Current Bills</span>
    <div class="bill-row" th:each="bill : ${currentBills}">
      <span class="bill-info name" th:text="${bill.name}"></span>
      <span class="bill-info date" th:text="${month} + '/' + ${bill.date} + '/' + ${year}"></span>
      <span class="bill-info amount" th:text="${'$' + bill.amount + '.00'}"></span>

      <form th:action="${'/' + bill.id + '/update'}" id="confirm-form">
        <button class="update-btn">update</button>
      </form>

      <form th:action="${'/' + bill.id + '/delete'}" id="delete-form" th:object="${bill}" th:method="post">
        <button class="delete-btn">delete</button>
      </form>
    </div>
  </div>

  <div th:each="bill : ${bills}" class="bills-wrapper">
    <!--<span th:text="${bill.name}"></span>-->
    <!--<span th:text="${month} + '/' + ${bill.date} + '/' + ${year}"></span>-->
    <!--<span th:text="${month}"></span>-->
    <!--<span th:text="'nextMonth: ' + ${nextMonth}"></span>-->
  </div>
</div>

<script src="/js/logic.js"></script>
</body>
</html>
